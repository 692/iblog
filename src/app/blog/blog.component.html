<nz-spin *ngIf="!blogs" [nzSize]="'large'"></nz-spin>
<div *ngIf="blogs">
  <div *ngFor="let blog of blogs">
    <a class="blog-title-link" routerLink="/article/{{blog.number}}">
      <h3>{{ blog.title }}</h3>
    </a>
    <p class="summary markdown-body" [innerHtml]="blog.meta.summary"></p>
    <p>
      <a routerLink="/article/{{blog.number}}">阅读全文...</a>
    </p>
    <span>{{ blog.created_at | date:'yyyy-MM-dd' }}</span>
    <hr/>
  </div>
</div>
